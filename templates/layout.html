<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/project.js"></script>

        <title>BNG RPG: {% block title %}{% endblock %}</title>

    </head>

    <body {% block format %}{% endblock %}>

        <nav class="border-bottom border-dark navbar navbar-expand-md fixed-top bngNavbar">
            <div class="container-fluid">
            

                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">

                    <span class="navbar-toggler-icon"><img src="../static/burger.png" style="width: 30px"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/rules">Rules</a></li>
                            <li class="nav-item"><a class="nav-link" href="/pcMain">PC Screen</a></li>
                            <li class="nav-item"><a class="nav-link" href="/makePC">Make a PC</a></li>
                            <li class="nav-item"><a class="nav-link" href="/gmMain">GM Screen</a></li>
                        </ul>
                        {% block xtraButtons %}{% endblock %}

                </div>
            </div>

            <div><div class="nav-item right"><a class="nav-link" href="/"><img src="../static/HomeButtonSM.png" width="50"></a></div></div>
        </nav>


        <main class="container-fluid py-5 text-center" style="margin-top:50px;">
            {% block main %}{% endblock %}
        </main>

        <footer class="border-top border-dark small text-center align-text-bottom text-muted fixed-bottom myFooter pull-right">
            <div class="bottom">
            <a href="https://www.betelnutgames.com">BetelnutGames.com</a>
            </div>
        </footer>

    </body>

</html>
